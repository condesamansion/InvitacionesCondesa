<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Invitaciones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Generador de QR para Invitaci√≥n</h1>

    <label>Nombre del destinatario:
      <input type="text" id="nombre" />
    </label>

    <label>Entregado por:
      <input type="text" id="entregado" />
    </label>

    <label>Beneficios:
      <textarea id="beneficio" rows="5"></textarea>
    </label>

    <label>Notas (solo visible para portero):
      <input type="text" id="notas" />
    </label>

    <label>Fecha:
      <input type="date" id="fecha" />
    </label>

    <button id="generarBtn">Generar QR</button>
    <button id="nuevoBtn" class="secundario">Nuevo QR</button>

    <div id="resultado">
      <div id="qrcode"></div>
      <p id="descripcionQR"></p>
      <a id="descargarQR" href="#" download="invitacion.png">Descargar QR</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
