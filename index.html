<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Invitaciones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Generador de Invitaciones</h1>
    <form id="formulario">
      <label for="nombre">Destinatario:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="entregadoPor">Entregado por:</label>
      <input type="text" id="entregadoPor" name="entregadoPor" required />

      <label for="beneficios">Beneficios:</label>
      <textarea id="beneficios" name="beneficios" required></textarea>

      <label for="notas">Notas (solo visible para portero):</label>
      <input type="text" id="notas" name="notas" />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="telefono">Tel√©fono (sin 0 ni 15):</label>
      <input type="text" id="telefono" name="telefono" required placeholder="Ej: 358123456" />

      <button type="submit">Generar QR</button>
      <button type="button" id="resetBtn">Nuevo QR</button>
    </form>

    <div id="qrContainer" style="display: none;">
      <div id="qrcode"></div>
      <p id="mensajeQR"></p>
      <a id="descargarQR" href="#" download="invitacion.png">Descargar QR</a>
      <a id="whatsappBtn" href="#" target="_blank">Enviar por WhatsApp</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
